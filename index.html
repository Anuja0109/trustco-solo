<!DOCTYPE html>
<html lang="en">
  <!-- Head section containing scripts & css links -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
                   initial-scale=1.0"
    />
    <title>Trustco-Solo Landing</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <!-- Body section containing actual HTML -->
  <body>
    <header></header>
    <main class="main-container">
      <section class="hero-section">
        <div class="hero-block">
          <img
            src="./assets/images/Hero5.svg"
            alt="hero5-left-img"
            class="hero-block-left-img"
          />
          <div class="hero-block-text-sec">
            <div class="hero-main-heading">
              Find a High-Potential Customers with
              <span>Trustco.</span>
              <div class="hero-sub-text">
                We provide sales teams and professionals with the knowledge,
                skill and discipline they need to be 10x more successful.
              </div>
            </div>
            <div class="Button-group">
              <button class="btn-primary">Get Started</button>
              <button class="btn-secondary-icon-noborder">
                <img src="./assets/images/Play.svg" alt="play-icon" />
                <span>Check Our Video</span>
              </button>
            </div>
          </div>
          <img
            src="./assets/images/Hero6.svg"
            alt="hero-right-img"
            class="hero-block-right-img"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
