<!DOCTYPE html>
<html lang="en">
<!-- Head section containing scripts & css links -->

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, 
                   initial-scale=1.0" />
  <title>Trustco-Solo Landing</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<!-- Body section containing actual HTML -->

<body>
  <header></header>
  <main class="main-container">
    <!-- Hero section starts here -->
    <section class="hero-section">
      <div class="hero-block">
        <img src="./assets/images/Hero5.svg" srcset="
              ./assets/images/Hero5.svg,
              ./assets/images/Hero5small.svg 640w
            " alt="hero5-left-img" class="hero-block-left-img" />
        <div class="hero-block-text-sec">
          <div class="hero-main-heading">
            Find a High-Potential Customers with
            <span>Trustco.</span>
            <div class="hero-sub-text">
              We provide sales teams and professionals with the knowledge,
              skill and discipline they need to be 10x more successful.
            </div>
          </div>
          <div class="Button-group">
            <button class="btn-primary">Get Started</button>
            <button class="btn-secondary-icon-noborder">
              <img src="./assets/images/Play.svg" alt="play-icon" />
              <span class="btn-text-span">Check Our Video</span>
            </button>
          </div>
        </div>
        <img src="./assets/images/Hero6.svg" srcset="
              ./assets/images/Hero6.svg,
              ./assets/images/Hero6Small.svg 640w
            " alt="hero-right-img" class="hero-block-right-img" />
      </div>
    </section>
    <!-- Hero section ends here -->
    <!-- Trusted Brands section starts here -->
    <section class="tb-section">
      <span class="title">Trusted by the best in the world</span>
      <div class="icons-group">
        <img src="./assets/images/Google.svg" srcset="./assets/images/Google.svg 
             ./assets/images/GoogleSmall.svg 640w" alt="google-icon" />
        <img src="./assets/images/Atlassian.svg" srcset="
             ./assets/images/Atlassian.svg 
             ./assets/images/AtlassianSmall.svg 640w" alt="google-icon" />
        <img src="./assets/images/Canon.svg" srcset="
            ./assets/images/Canon.svg 
            ./assets/images/CanonSmall.svg 640w" alt="google-icon" />
        <img src="./assets/images/Walmart.svg" srcset="
            ./assets/images/Walmart.svg
            ./assets/images/WalmartSmall.svg 640w" alt="google-icon" />
        <img src="./assets/images/Amazon.svg" srcset="
            ./assets/images/Amazon.svg 
            ./assets/images/AmazonSmall.svg 640w
            " alt="google-icon" />
      </div>
    </section>
    <!-- Trusted Brands section ends here -->
  </main>
  <footer></footer>
</body>

</html>
